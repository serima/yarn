version: 2

defaults: &defaults
  working_directory: ~/project/yarn
  docker:
    - image: yarnpkg/dev:latest

jobs:
  install:
    <<: *defaults
    steps:
      - run: echo "CIRCLE_PROJECT_USERNAME is ${CIRCLE_PROJECT_USERNAME}"
      - run: echo "CIRCLE_TAG is ${CIRCLE_TAG}"
      - checkout
      - restore_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - .cache/yarn
      - persist_to_workspace:
          root: ~/project
          paths:
            - yarn
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Tests
          command: |
            node -v
            if [ "$CIRCLE_BRANCH" == 'master' ]; then
              ./scripts/set-dev-version.js
            fi;
            yarn lint
            # Limit maxWorkers to 3 to avoid OOM on CircleCI
            yarn test-ci -- -- --maxWorkers 3
            yarn check-lockfile
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Build distribution
          command: |
            node -v
            if [ "$CIRCLE_BRANCH" == 'master' ]; then
              ./scripts/set-dev-version.js
            fi;
            yarn build-dist
            ./scripts/build-deb.sh
      - store_artifacts:
          path: artifacts/
          destination: yarnpkg
      - persist_to_workspace:
          root: ~/project
          paths:
            - yarn
  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Deploy
          command: |
            # Only NPM is handled here - All other release files are handled in a webhook.
            echo "CIRCLE_PROJECT_USERNAME is ${CIRCLE_PROJECT_USERNAME}"
            if [ "${CIRCLE_PROJECT_USERNAME}" == "serima" ]; then
              echo "CIRCLE_TAG is ${CIRCLE_TAG}"
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
              ./scripts/update-npm.sh
            fi

workflows:
  version: 2
  install-test-build-and-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - install
         filters:
            tags:
              only: /^v[0-9]\+\.[0-9]\+\.[0-9]\+$/
      - deploy:
          requires:
            - test
            - build
          filters:
            tags:
              only: /^v[0-9]\+\.[0-9]\+\.[0-9]\+$/
